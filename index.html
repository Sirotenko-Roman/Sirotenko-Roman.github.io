<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.min.css">

                <div class="col-12 col-lg-4 col-sm-5">
                    <div class="logo">
                        <div class="logo_img">
                            <img src="icons/logo.png" alt="logo">
                        </div>
                        <div class="logo_descr">
                            <div class="logo_name">granit</div>
                            <div class="logo_byline">Доставка нерудных материалов</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8 col-sm-7">
                    <div class="contact">
                        <div class="contact_info">
                            <div class="contact_num">8 800 342-13-33</div>
                            <div class="contact_descr">Бесплатный звонок по России</div>
                        </div>
                        <button class="contact_btn">Обратный звонок</button>

    <nav class="nav">

            </ul>
        </div>
    </nav>

    <section class="intro">
        <div class="container">
            <h1 class="intro_title">Быстрая доставка</h1>
            <div class="intro_product">бетона, щебня, песка и других нерудных материалов по Москве и Московской области</div>
            <div class="intro_action">
                <button class="intro_btn">Подробнее о доставке</button>
                <span> или 
                    <a href="#" class="intro_catalog">перейти в каталог</a>
                </span>
            </div>
        </div>
    </section>
